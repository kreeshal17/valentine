<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        #valentine-message {
            font-size: 24px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        #no-btn,
        #yes-btn {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        #no-btn {
            background-color: red;
            color: white;
            border: none;
        }

        #yes-btn {
            background-color: green;
            color: white;
            border: none;
        }

        #no-btn:hover {
            transform: translateX(-500px);
        }
    </style>
</head>

<body>

    <div id="valentine-message">Will you be my Valentine?</div>
    <button id="no-btn">No</button>
    <button id="yes-btn">Yes</button>

    <script>
        const valentineMessage = document.getElementById('valentine-message');
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');

        valentineMessage.addEventListener('click', () => {
            valentineMessage.style.transition = 'all 0.5s ease';
            valentineMessage.style.transform = 'translateX(-1000px)';
        });

        noBtn.addEventListener('click', () => {
            valentineMessage.textContent = 'ðŸ˜¢ðŸ’”';
            valentineMessage.style.fontSize = '48px';
            valentineMessage.style.transform = 'translateY(-500px)';
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
        });

        yesBtn.addEventListener('click', () => {
            valentineMessage.textContent = 'from today onwards myself krishal is totally yours!';
            valentineMessage.style.fontSize = '24px';
            valentineMessage.style.transform = 'translateY(100px)';
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
        });
    </script>

</body>

</html>
